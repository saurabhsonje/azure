<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="JavaScript5.js"></script>
    <title></title>
</head>


<body ng-app="MyAppDemo" , ng-controller="MyCtrlDemo" tutDirective>


    <table border="1" width="400">

        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>

        </tr>
        <tr ng-repeat="customer in Customers" ng-init="outerIndex = $index">

            <td>{{customer.FirstName}}</td>
            <td>{{customer.LastName}}</td>
            <td>{{customer.Gender}}</td>

        </tr>
    </table>
    <div>
        <span>First Name</span>
        <br />
        <input type="text" ng-model="firstName" />
        <br />
        <span>Last Name</span>
        <br />
        <input type="text" ng-model="lastName" />
        <br />
        <span>Gender</span>
        <br />
        <input type="text" ng-model="gender" />
        <br />
        <input type="button" value="Add Customer" ng-click="AddCustomer()" />
        <br/>
        <input type="button" value="Display Full Name" ng-click="ShowFullName()" />
        <div>
            <div ng-show="myvalue">
                Customer Full Name Using Custom Directive :=<ng-custom></ng-custom>
            </div>
        </div>
    </div>

</body>
</html>
