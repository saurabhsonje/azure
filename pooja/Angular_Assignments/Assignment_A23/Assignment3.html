<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="JavaScript3.js"></script>
    <title></title>
</head>


<body ng-app="MyAppDemo" , ng-controller="MyCtrlDemo">
    <form>

        <table border="1">

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>

            </tr>
            <tr ng-repeat="x in Employees">

                <td> <input ng-model="x.FirstName" type="text" maxlength="50" style="width: 260px"></td>
                <td><input ng-model="x.LastName" type="text" maxlength="50" style="width: 260px"></td>

            </tr>
        </table>

        <table border="1" width="600">
            <tr>
                <th>First</th>
                <th>Middle</th>
                <th>Last</th>
                <th>Even</th>
                <th>Odd</th>
                <th>Index</th>
            </tr>
            <tr ng-repeat="x in Employees" ng-style="{'background-color':$even?'pink':'grey'}">
                <td>{{$first}}</td>
                <td>{{$middle}}</td>
                <td>{{$last}}</td>
                <td>{{$even}}</td>
                <td>{{$odd}}</td>
                <td>{{$index}}</td>
            </tr>
        </table>
        <br />
        <br />


    </form>
    <a href="#!Add">Add-Employee</a>
    <div ng-view></div>
</body>
</html>
