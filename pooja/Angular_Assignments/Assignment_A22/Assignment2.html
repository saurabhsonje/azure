<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="JavaScript2.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title></title>
</head>


<body ng-app="MyAppDemo" , ng-controller="MyCtrlDemo">
    <form>

        <table border="1">

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>

            </tr>
            <tr ng-repeat="x in Employees">

                <td> <input ng-model="x.FirstName" type="text" maxlength="50" style="width: 260px"></td>
                <td><input ng-model="x.LastName" type="text" maxlength="50" style="width: 260px"></td>
                <td><input ng-model="x.Gender" type="text" maxlength="50" style="width: 260px"></td>
                <td><button ng-click="Remove($index)"><i class="fa fa-trash"></i></button></td>
                
            </tr>
        </table>


        <div><button id="mybutton" ng-click="ShowForm()">Add-Employee</button></div>
        <div>
            <div ng-show="myvalue">
                <table border="1">

                    <tr>
                        <td>
                            <label for="FirstName">First Name</label>
                            <input ng-model="firstname" type="text">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="LastName">Last Name</label>
                            <input ng-model="lastname" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">Gender</label>
                            <input ng-model="gender" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>

                                <input type="button" value="Add" ng-click="AddEmployee()" maxlength="50" style="width:100px">
                            </div>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </form>

</body>
</html>
