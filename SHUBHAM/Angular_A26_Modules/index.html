<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="Scripts/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/modules/firstmodule.js"></script>
    <script src="app/modules/secondmodule.js"></script>
    <script src="app/controller/firstController.js"></script>
    <script src="app/controller/secondController.js"></script>
</head>
<body>


    <div ng-app="DemoModules">
        <div ng-module="firstModule">

            <div ng-controller="firstController">
                <input type="text" ng-model="firstInput" placeholder="First Number" /><br />
                <input type="text" ng-model="secondInput" placeholder="Second Number" /><br />
                <input type="submit" value="Click To Submit Values" ng-click="getValue()" />
            </div>

        </div>
        
        <div ng-module="secondModule">
            <div ng-controller="secondController">
                <input type="submit" value="Additon" ng-click="Addition()" />
                <input type="submit" value="Subtraction" ng-click="Subtraction()" />
             </div>

        </div>
    </div>
</body>
</html>
