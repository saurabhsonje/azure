<!DOCTYPE html>
<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="app/app.js"></script>
	<script src="app/controllers/employeeController.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="employeeController">
<table border="2px" style="align-content: center; margin: auto">
<tr><th>FirstName</th><th>LastName</th><th>MobileNumber</th></tr>
<tr ng-repeat ="employee in employees">
<td> {{employee.firstName}}</td><td>{{employee.lastName}}</td><td>{{employee.mobileNumber}}</td>
</tr>
<tr><td colspan="3"><input type='button' style="align-content: center" value='Add Employee' ng-click ='ShowHide()'/></td></tr>
</table>

<div ng-show="IsVisible"    style="margin-top: 10px" >

<table border="2px" style="align-content: center ; margin: auto">
<tr><td><label>FirstName</label></td><td><input type='text'  ng-model='firstName'/></td></tr>
<tr><td><label>LastName</label></td><td><input type='text' ng-model='lastName' /></td></tr>
<tr><td><label>LastName</label></td><td><input type='text' ng-model='mobileNumber' /></td></tr>

<tr><td colspan="3" style="align-self: center;padding: auto"><input type='button' value='Add' ng-click ='getValue()'/></td></tr>
    </table>

<br>
<br>
<br>

</div>
</div>
</body>
</html>
