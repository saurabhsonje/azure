<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script src="EmpList.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body ng-app="EmpModule" >
        <h2>Emplyoyees Details</h2>

        <div ng-controller="EmpController">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Mobile number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in empDetails">
                        <td>{{emp.firstName}}</td>
                        <td>{{emp.lastName}}</td>
                        <td>{{emp.mobNumber}}</td>
                    </tr>
                </tbody>
            </table><br /><br />
            <button ng-hide="showForm" ng-click="showForm=true">Add Employees</button>
            <form ng-show="showForm">
                First name: <input type="text" ng-model="firstName"><br><br />
                First name: <input type="text" ng-model="lastName"><br><br />
                Mobile No: <input type="text" ng-model="mobNumber"><br><br />
                <button ng-click="getEmpDetails()">Save</button><br /><br />
            </form>
        </div>
</body>
</html>
